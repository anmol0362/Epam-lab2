
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <form class="bg-white p-6 rounded-lg shadow-md w-80" action="/submit_login" method="POST">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-3 border rounded" required />
    <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required />
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Login</button>
    <p class="mt-4 text-center text-sm">Don't have an account? <a href="register.html" class="text-green-500">Register</a></p>
  </form>
</body>
</html>
