
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <form class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <input type="text" placeholder="Name" class="w-full p-2 mb-3 border rounded" required />
    <input type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded" required />
    <textarea placeholder="Message" class="w-full p-2 mb-4 border rounded" required></textarea>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Send</button>
  </form>
</body>
</html>
