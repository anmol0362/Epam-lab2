<!DOCTYPE html>
<html>
<head>
    <title>Dialog Box 2</title>
</head>
<body>
<script>
var women = confirm("Are You Women");
if(women){
    let name = prompt("Please Enter Your Name");
    document.write("Hello Madam.:"+name+"Welcome to My Page");
} else {
    let name = prompt("Please Enter Your Name: ");
    document.write("Hello Mr."+name+"Welcome to My Page");
}
</script>
</body>
</html>
