<!DOCTYPE html>
<html>
<head>
    <title>Array Operations</title>
</head>
<body>
<script>
let fruits = ["Apple", "Banana", "Cherry"];
console.log(fruits[0]);
fruits.push("Mango");
console.log(fruits);
fruits.pop();
console.log(fruits);
fruits.forEach(fruit => console.log(fruit));
console.log(fruits.includes("Banana"));
</script>
</body>
</html>
